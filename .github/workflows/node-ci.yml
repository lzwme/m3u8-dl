name: 'Tests'
on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - preset
      - .vscode
      - test
      - .github/**
      - docker/**
      - client/**
  pull_request:
    branches:
      - '**'
jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os != 'windows-latest' }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node-version:
          - 22
        include:
          - node-version: 20
            os: ubuntu-latest
    name: Node ${{ matrix.node-version }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # cache: 'pnpm'
      - run: pnpm install
      - run: pnpm test
